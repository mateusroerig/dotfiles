### My settings

## Remaps

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt + arrow key without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Shift + arrow key
bind -n S-Left  previous-window
bind -n S-Right next-window

# bind a reload key
bind-key r source-file ~/.tmux.conf

## windows and panes ##

setw -g automatic-rename on
set -g renumber-windows on

# start window list with index 1
set -g base-index 1

setw -g mouse on

## Style

# inactive window
setw -g window-status-format '#[fg=white] #I:#W - '

# current window
setw -g window-status-current-format '#[bg=brightblack,fg=brightgreen,bold] #I:#W < '

# status bar
set-option -g status-style bg=black,fg=white
set-option -g status-left-length 100
set-option -g status-right-length 100

# message bar
set-option -g message-style bg=black,fg=red

# status left and right options
set-option -g status-left '#[bg=magenta,fg=black] #{session_name} '
set-option -g status-right '#[bg=green,fg=black] #(whoami) #[bg=blue,fg=black] #(hostname) '
